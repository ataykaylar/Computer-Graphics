<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Painting</title>
    <link type="text/css" rel="stylesheet" href="main.css">
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;
      varying vec4 fColor;
      void main()
      {
        gl_Position = vPosition;
        fColor = vColor;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;
      void main()
      {
        gl_FragColor = fColor;
      }
    </script>

    <script type="text/javascript" src="common/webgl-utils.js"></script>
    <script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="jscolor/jscolor.js"></script>
    <script type="text/javascript" src="common/undo.js"></script>
  </head>

  <body>
    <h1></h1>
    <div id="menu">
        Line color<input id="colorInput" class="color" value="FF0000"
                         onchange="colorChange(this)"><br>
    </div>
    <canvas id="gl-canvas" width="600" height="600">
        Oops... your browser doesn't support the HTML5 canvas element
    </canvas>
    <div style="text-align:center;">
        <button onclick="clearFunction()">Clear Canvas</button><br>
        <button onclick="undo()">Undo</button><br>
        <button onclick="undo()">Redo</button><br>
        
    </div>
  </body>
</html>
